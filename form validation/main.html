<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    

  

    <div class="mainwrap"> 
        
        <div class="container_wrap">
           
            <h4 class="login">LOGIN FORM </h4>

            <div class="progresswrap">
               <div class="prog"> 
                <span class='meter'></span>
                <span class='perc'>0</span>%
              </div>
            </div>
            <div class="row gy-5">
                <div class="col-md-3 progressparent">

                    <input type="text" id="fname" name="fname" value="" placeholder="first name" autocomplete="off"><br>
                    <span class="  alerto d-none  ">Text is necessary here* </span>

                </div>
                <div class="col-md-3 progressparent">
                    <input type="text" id="lname" name="lname" value="" placeholder="last name" autocomplete="off"><br>
                    <span class="  alerto d-none">Text is necessary here* </span>

                </div>

                <div class="col-md-3 progressparent">
                    <input type="email" id="email" name="email" value="" placeholder="emailid" autocomplete="off"><br>
                    <span class="  alerto d-none">Text is necessary here* </span>


                </div>
                <div class="col-md-3 progressparent">
                    <input type="tel" id="mobile" name="mobile" value="" placeholder="phone number" maxlength="10" autocomplete="off"><br>
                    <span class="  alerto d-none">Number is necessary here* </span>
                </div>
                <div class="col-md-3 progressparent d-flex">

                    <div class="row gy-3 ">
                        <select class="optionselecter" id="optionselecter">
                    <option value="" style="display:none">Choose country</option>
                    <option value="india">india</option>
                    <option value="morocco">morocoo</option>
                    <option value="japan">japan</option>
                    <option value="brazil">brazil</option>



                    </select>
                        <span class="  alerto d-none">please select a value*</span>


                    </div>


                </div>
                <div class="col-md-3 progressparent d-flex">
                <div class=" radiowrap d-flex">
                    <div class="radioyes">
                        <input type="radio" id="yes" name="checkme" value=" yes">   <label for="yes" class="yes"> yes</label>
                    </div>
                    <div class="radioyes">
                        <input type="radio" id="no" name="checkme" value=" no">   <label for="no" class="no"> no</label>
                    </div>

                    <span class=" alerto d-none">please select yes or no*</span>

                </div>
            
                </div>
                <div class="col-md-12 submitbtn">
                    <input class="sbtn" id="submit" type="submit" value="submit" disabled>
                    <label for="submit"></label></div>
            </div>
        </div>
    </div>
<div class="output" id="output">

</div>
<table class="table d-none">
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Country</th>
        <th>option</th>
      </tr>
    </thead>
    <tbody class="appendhere">
  
    </tbody>
  </table>
  <div class="mypanel">
 
  <div class="clone">
    
    <p class="data">
    </p>
</div>
</div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
